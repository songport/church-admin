<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>주님의 교회 - 앱</title>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;max-width:800px;margin:40px auto;color:#222}
      h1{color:#0b5}
      .card{border:1px solid #ddd;padding:16px;border-radius:8px;margin:12px 0}
      a.button{display:inline-block;padding:10px 14px;background:#0066cc;color:#fff;border-radius:6px;text-decoration:none}
    </style>
  </head>
  <body>
    <h1>주님의 교회 스마트 행정 앱</h1>
    <p>이 페이지는 간단한 웹 진입점입니다. 모바일 앱은 Expo 또는 네이티브로 설치하여 사용하세요.</p>

    <div class="card">
      <strong>API (헬스 체크)</strong>
      <div><a class="button" href="https://church-two-pi.vercel.app/health" target="_blank">헬스 체크 열기</a></div>
    </div>

    <div class="card">
      <strong>대시보드</strong>
      <div><a class="button" href="https://church-two-pi.vercel.app/dashboard" target="_blank">대시보드 열기</a></div>
    </div>

    <div class="card">
      <strong>모바일 앱 테스트 (Expo)</strong>
      <p>1. 로컬에서 Expo 개발 서버를 실행: <code>cd frontend && npm start</code></p>
      <p>2. Expo Go로 QR 코드를 스캔하여 앱을 열어보세요.</p>
    </div>

    <footer style="margin-top:24px; font-size:90%; color:#666">서비스 URL: <a href="https://church-two-pi.vercel.app">https://church-two-pi.vercel.app</a></footer>
  </body>
</html>
